name: Weather Report

on:
  # ============================================================================
  # OTOMATIK ZAMANLAMA (DEVRE DIŞI)
  # Tekrar aktif etmek için aşağıdaki 'schedule:' ve 'cron:' satırlarındaki
  # yorum işaretlerini (#) kaldırın.
  # ============================================================================
  # schedule:
  #   # 07:38 Turkey time (UTC+3) = 04:38 UTC - Today's forecast
  #   - cron: '38 4 * * *'
  #   # 15:11 Turkey time (UTC+3) = 12:11 UTC - Tomorrow's forecast
  #   - cron: '11 12 * * *'
  
  # Manual trigger - GitHub Actions sekmesinden "Run workflow" butonuyla çalıştırın
  workflow_dispatch:
    inputs:
      forecast_day:
        description: 'Forecast day (today/tomorrow)'
        required: false
        default: 'today'

jobs:
  send-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Determine forecast day
        id: forecast
        run: |
          HOUR=$(TZ='Europe/Istanbul' date +%H)
          if [ "$HOUR" -ge 13 ]; then
            echo "day=tomorrow" >> $GITHUB_OUTPUT
          else
            echo "day=today" >> $GITHUB_OUTPUT
          fi
      
      - name: Run weather report
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          WINDY_API_KEY: ${{ secrets.WINDY_API_KEY }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          FORECAST_DAY: ${{ steps.forecast.outputs.day }}
        run: python main.py --day $FORECAST_DAY
