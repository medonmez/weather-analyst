name: Weather Report

on:
  schedule:
    # 07:58 Turkey time (UTC+3) = 04:58 UTC - Today's forecast
    - cron: '58 4 * * *'
    # 16:01 Turkey time (UTC+3) = 13:01 UTC - Tomorrow's forecast
    - cron: '1 13 * * *'
  
  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      forecast_day:
        description: 'Forecast day (today/tomorrow)'
        required: false
        default: 'today'

jobs:
  send-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Determine forecast day
        id: forecast
        run: |
          HOUR=$(TZ='Europe/Istanbul' date +%H)
          if [ "$HOUR" -ge 13 ]; then
            echo "day=tomorrow" >> $GITHUB_OUTPUT
          else
            echo "day=today" >> $GITHUB_OUTPUT
          fi
      
      - name: Run weather report
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          WINDY_API_KEY: ${{ secrets.WINDY_API_KEY }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          FORECAST_DAY: ${{ steps.forecast.outputs.day }}
        run: python main.py --day $FORECAST_DAY
